	<body>
	<!-- Aqui começa o conteudo -->
		<div class="wrapper" role="main">
			<div class="container">    
				<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2">                    
					<div class="panel panel-primary" >
						<div class="panel-heading">
							<div class="panel-title">SISGIR - Login</div>
						</div>     
						
						<div style="padding-top:30px" class="panel-body" >

							<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12">dados inválidos</div>
							
							<form id="loginform" class="form-horizontal" role="form">
									
									<div style="margin-bottom: 25px" class="input-group">
										<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
										<input id="login-username" type="text" class="form-control" name="username" value="" placeholder="Digite o seu usuário...">                                        
									</div>
								
									<div style="margin-bottom: 25px" class="input-group">
										<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
										<input id="login-password" type="password" class="form-control" name="password" placeholder="Digite a sua senha...">
									</div>
								
								<div style="margin-top:10px" class="form-group">
									<!-- Button -->
									<div class="col-sm-12 controls">
										<a id="btn-login" href="home.html" class="btn btn-lg btn-primary btn-block">Acessar</a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>					
			</div><!-- Fim do container -->
		</div><!-- Fim do wrapper -->
